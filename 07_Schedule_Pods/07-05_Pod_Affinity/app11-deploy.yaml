---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app11-deploy 
  labels:
    app: store-app 
spec:
  replicas: 2  
  selector:
    matchLabels:
      pod: app11-pod 
  template:
    metadata:
      labels:
        pod: app11-pod 
        app: prdsam
    spec:
      containers:
      - name: app-app 
        image: busybox:1.28
        command: ["sh", "-c", "echo Hello Kubernetes! && sleep 3600"] 
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - prdsam 
            topologyKey: "kubernetes.io/hostname"