---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web10-deploy 
  labels:
    app: store-app 
spec:
  selector:
    matchLabels:
      pod: web10-pod 
  template:
    metadata:
      labels:
        pod: web10-pod 
        app: prdfin
    spec:
      containers:
      - name: web-app
        image: nginx:latest
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - prdfin 
            topologyKey: "kubernetes.io/hostname"