apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-backend 
  annotations:
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kube-backend 
  template:
    metadata:
      labels:
        name: kube-backend 
    spec:
      containers:
      - name: kube-backend 
        image: wmdailey/kube-backend:latest
        imagePullPolicy: Always
        ports:
        - protocol: TCP
          containerPort: 5000

