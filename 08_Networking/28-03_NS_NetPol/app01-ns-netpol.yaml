---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: app01-netpol
  namespace: prd-ns
spec:
  podSelector:
    matchLabels:
      tier: frontend
      env: prd
  policyTypes:
    - Ingress
    - Egress
  egress:
    - to:
      - podSelector:
          matchLabels: 
            tier: backend
      ports:
        - protocol: TCP
          port: 80 
    - to:
      - namespaceSelector:
          matchLabels: 
            env: prd 
