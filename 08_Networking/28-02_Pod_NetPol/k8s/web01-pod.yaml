# Exercise 28-02 v1.2.0
#
---
apiVersion: v1
kind: Pod
metadata:
  name: web01-pod
  namespace: db-ns
  labels:
    tier: backend
    app: store-app
spec:
  containers:
    - name: nginx
      image: nginx:1.21-alpine
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web01-svc
  namespace: db-ns
  labels:
    app: store-app
spec:
  type: ClusterIP
  selector:
    pod: web01-pod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
