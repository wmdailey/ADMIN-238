---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: db01-netpol
  namespace: db-ns
spec:
  podSelector:
    matchLabels:
      pod: db01-pod
  policyTypes:
    - Ingress
    - Egress
  ingress: 
    - from:
      - podSelector:
          matchLabels:
            pod: app01-pod
      ports:
        - protocol: TCP
          port: 6379

